

<div role="status" class="border-gray-200 divide-y divide-gray-200 shadow w-9/12 m-auto">
  <div class="p-5">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Search..." required>
      <button class="absolute right-2.5 bottom-2.5 px-6 h-9 uppercase font-semibold tracking-wider bg-black text-white" type="submit">
        Search
      </button>
    </div>
  </div>
  <div class="p-5" *ngFor="let i of [0,1,2]">
    <button type="button" class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium text-lg px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2">
      Office
    </button>
    <div class="flex flex-row items-center">
      <app-card-item class="m-3" *ngFor="let i of [0,1,2]"></app-card-item>

      <button mat-fab color="basic" aria-label="right">
        <mat-icon aria-hidden="false" aria-label="right" fontIcon="arrow_forward"></mat-icon>
      </button>
    </div>
  </div>
</div>
